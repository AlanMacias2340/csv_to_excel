<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV → Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto shadow-sm" style="max-width:820px;">
        <div class="card-body">
          <h1 class="h4">CSV → Excel Converter</h1>
          <p class="text-muted">Select one or more CSV files to convert to Excel (.xlsx). Multiple files are returned as a ZIP.</p>

          <ul class="nav nav-tabs" id="convertTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="csv-tab" data-bs-toggle="tab" data-bs-target="#csv" type="button" role="tab" aria-controls="csv" aria-selected="true">CSV → Excel</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image" type="button" role="tab" aria-controls="image" aria-selected="false">PNG → WebP</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="webp-tab" data-bs-toggle="tab" data-bs-target="#webp" type="button" role="tab" aria-controls="webp" aria-selected="false">WebP → PNG</button>
            </li>
          </ul>
          <div class="tab-content mt-3" id="convertTabsContent">
            <div class="tab-pane fade show active" id="csv" role="tabpanel" aria-labelledby="csv-tab">
              <form id="csv-form" action="/api/v1/convert" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input class="form-control" type="file" name="files" id="file-input" accept=".csv,text/csv" multiple required />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary" type="submit">Convert & Download</button>
                  <span id="csv-status" class="ms-3 text-muted"></span>
                </div>
              </form>
              <div id="file-list" class="mt-3"></div>
            </div>

            <div class="tab-pane fade" id="image" role="tabpanel" aria-labelledby="image-tab">
              <form id="image-form" action="/api/v1/convert-image" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input class="form-control" type="file" name="images" id="image-input" accept="image/png" multiple required />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary" type="submit">Convert & Download</button>
                  <span id="image-status" class="ms-3 text-muted"></span>
                </div>
              </form>
              <div id="image-list" class="mt-3"></div>
            </div>

            <div class="tab-pane fade" id="webp" role="tabpanel" aria-labelledby="webp-tab">
              <form id="webp-form" action="/api/v1/convert-webp" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input class="form-control" type="file" name="images" id="webp-input" accept="image/webp" multiple required />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary" type="submit">Convert & Download</button>
                  <span id="webp-status" class="ms-3 text-muted"></span>
                </div>
              </form>
              <div id="webp-list" class="mt-3"></div>
            </div>
          </div>

          <hr />
          <small class="text-muted">Or use the API directly at <code>/api/v1/convert</code></small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/js/upload.js" defer></script>
  </body>
</html>
