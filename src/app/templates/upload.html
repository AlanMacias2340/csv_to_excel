<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV → Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto shadow-sm" style="max-width:820px;">
        <div class="card-body">
          <h1 class="h4">CSV → Excel Converter</h1>
          <p class="text-muted">Select one or more CSV files to convert to Excel (.xlsx). Multiple files are returned as a ZIP.</p>

          <form id="upload-form" action="/api/v1/convert" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <input class="form-control" type="file" name="files" id="file-input" accept=".csv,text/csv" multiple required />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Convert & Download</button>
              <span id="status" class="ms-3 text-muted"></span>
            </div>
          </form>

          <div id="file-list" class="mt-3"></div>

          <hr />
          <small class="text-muted">Or use the API directly at <code>/api/v1/convert</code></small>
        </div>
      </div>
    </div>

    <script src="/static/js/upload.js" defer></script>
  </body>
</html>
